<div class="w-full flex flex-col items-center justify-center px-4 py-8">
  <div class="w-full max-w-xl relative mb-8">
    <div class="relative">
      <input
        type="text"
        [(ngModel)]="searchDepartmentId"
        placeholder="Enter Department ID"
        class="form-control w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm text-gray-700 placeholder-gray-400"
        aria-label="Search input field"
      />
      <button
        (click)="searchEmployees()"
        class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md transition-colors duration-200 ease-in-out shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 z-10"
        aria-label="Search button"
      >
        <div class="flex items-center space-x-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
          <span>Search</span>
        </div>
      </button>
    </div>
  </div>

  <div class="w-full max-w-4xl overflow-x-auto shadow-md rounded-lg">
    <table class="w-full table-auto">
      <thead class="bg-gray-50">
        <tr>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            ID
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Name
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Email
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Position
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Salary
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr
          *ngFor="let employee of filteredEmployees"
          (click)="viewEmployee(employee.id)"
          class="hover:bg-gray-50"
          style="cursor: pointer"
        >
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ employee.id }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ employee.name }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ employee.email }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ employee.position }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ employee.salary }}
          </td>
        </tr>
        <tr *ngIf="filteredEmployees.length === 0" class="hover:bg-gray-50">
          <td
            colspan="6"
            class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center"
          >
            No employees found for this department.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container mt-5">
  <h2>Employee List by Department</h2>
  <div class="search-container">
    <input
      type="text"
      [(ngModel)]="searchDepartmentId"
      class="form-control"
      placeholder="Enter Department ID"
    />
    <button (click)="searchEmployees()" class="btn btn-primary">Search</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Position</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let employee of filteredEmployees"
        (click)="viewEmployee(employee.id)"
        style="cursor: pointer"
      >
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.salary }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="filteredEmployees.length === 0">
    <p>No employees found for this department.</p>
  </div>
</div>

<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div
    *ngIf="employee"
    class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg"
  >
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Employee Details</h2>

    <div class="mb-4">
      <label for="id" class="block text-sm font-medium text-gray-700"
        >ID:
        <span id="id" class="text-sm text-gray-500">{{ employee.id }}</span>
      </label>
    </div>

    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700"
        >Name:</label
      >
      <input
        id="name"
        [(ngModel)]="employee.name"
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700"
        >Email:</label
      >
      <input
        id="email"
        [(ngModel)]="employee.email"
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="position" class="block text-sm font-medium text-gray-700"
        >Position:</label
      >
      <input
        id="position"
        [(ngModel)]="employee.position"
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="salary" class="block text-sm font-medium text-gray-700"
        >Salary:</label
      >
      <input
        id="salary"
        [(ngModel)]="employee.salary"
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="flex gap-4">
      <button
        (click)="updateEmployee()"
        class="px-6 py-2 text-white bg-green-500 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
      >
        Update Employee
      </button>
      <button
        (click)="deleteEmployee()"
        class="px-6 py-2 text-white bg-red-500 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
      >
        Delete Employee
      </button>
    </div>
  </div>
</div>
